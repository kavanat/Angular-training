<!DOCTYPE html>
<html>
    <head>
        <title>Document</title>
    </head>
    <body>
        <script src=""></script>
        <script>

            function memo(fn) {
                var cache = {};
                return function (arg) {
                    return cache[arg] ? cache[arg]: cache[arg]= fn(arg)
                    
                }
                
            }
            var mem = memo(fibonacci);


            function fibonacci(no) {
                return (no === 0 || no === 1)? no: fibonacci(no-1) + fibonacci(no-2);
                
            }
            console.time("first");
            console.time(console.log(mem(20)));
            console.timeEnd("first");
        

            console.time("second");
            console.time(mem(20));
            console.timeEnd("second");

        

            
        </script>
    </body>
</html>
